{% import 'macros.html' as macros %}

{% extends "base.html" %}
{% block result %}
{{ macros.error('Test failure.') }}
{% endblock %}

{% block details %}
<ul>
    {% for item in result.failures + result.errors %}
        <li><b>{{ item[0] }}</b><br>{{ item[1] }}
    {% endfor %}
</ul>
{% endblock %}
